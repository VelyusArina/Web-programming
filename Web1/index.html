                <div class="content-photo">
                    <div class="graph">
                        <canvas id="graph" width="300" height="300"></canvas>
                    </div> 
                    <div class="data">
                        <div class="caption">Данные</div>
                        <form action="" method="post">
                            <div class="coordinates">     
                                <div class="row-coordinates">
                                    <div class="name-coordinates">X:</div>
                                    <select class="input" id="x-select"> 
                                        <option>Выбрать X</option>
                                        <option name='x-select' value="-4">-4</option>
                                        <option name='x-select' value="-3">-3</option>
                                        <option name='x-select' value="-2">-2</option>
                                        <option name='x-select' value="-1">-1</option>
                                        <option name='x-select' value="0">0</option>
                                        <option name='x-select' value="1">1</option>
                                        <option name='x-select' value="2">2</option>
                                        <option name='x-select' value="3">3</option>
                                        <option name='x-select' value="4">4</option>
                                    </select>
                                </div>
                                <div class="row-coordinates">
                                    <div class="name-coordinates">Y:</div>
                                    <label ><input type="text" id="y-text" size=100%  name="y" placeholder="Введите число в интервале (-3 ; 3)" maxlength="5"></label>
                                </div>
                                <div class="row-coordinates">
                                    <div class="name-coordinates">R:</div>
                                    <select class="input" id="r-select"> 
                                        <option>Выбрать R</option>
                                        <option name='r-select' value="1">1</option>
                                        <option name='r-select' value="1.5">1.5</option>
                                        <option name='r-select' value="2">2</option>
                                        <option name='r-select' value="2.5">2.5</option>
                                        <option name='r-select' value="3">3</option>
                                    </select>
                                </div>
                                <div class="button-coordinates">
                                    <button class="send-button button" id="submitButton" type="submit">Отправить</button>
                                    <button class="clear-button button" id="clearButton" type="reset">Очистить</button>
                                </div>
                            </div>    
                        </form>
                    </div>
                </div>

                <div class="content-cell">
                    <div class="result-table">
                        <div class="caption">Результат</div>
                        <table id="result-table">
                            <tr class="row">
                                <th>X</th>
                                <th>Y</th>
                                <th>R</th>
                                <th>Локальное время</th>
                                <th>Время исполнения</th>
